<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vill du bli min Valentine, Alica? üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9ecf, #ffd6ec);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #fff;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 0, 120, 0.25);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-width: 420px;
      position: relative;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    img {
      width: 120px;
      margin: 10px;
    }

    .countdown {
      font-size: 1.4rem;
      margin-top: 10px;
      font-weight: bold;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 100px;
    }

    button {
      border: none;
      padding: 12px 22px;
      font-size: 1.1rem;
      border-radius: 999px;
      cursor: pointer;
      position: absolute;
      transition: 0.3s ease;
    }

    #yesBtn {
      background: #ff2e88;
      color: white;
      left: 20%;
      transform: scale(1);
    }

    #noBtn {
      background: #ffffff;
      color: #ff2e88;
      left: 60%;
      transform: scale(1);
    }

    .hidden {
      display: none;
    }

    .big-heart {
      font-size: 4rem;
      animation: pulse 1s infinite;
      margin-top: 10px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .falling-heart {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: fall linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hej Alica üíï</h1>
    <p id="questionText">Jag har en viktig fr√•ga till dig...</p>

    <img src="banana-cat.png" alt="S√∂t katt i banan" />
    <img src="heart-cat.png" alt="K√§rlekskatt" />

    <h2>Vill du bli min Valentine? üíñ</h2>

    <div class="countdown" id="countdown"></div>

    <div class="buttons">
      <button id="yesBtn">JA üíò</button>
      <button id="noBtn">Nej üò¢</button>
    </div>

    <div id="success" class="hidden">
      <p>YAAAY Alica!!! Jag √§lskar dig j√§ttemycket üòçüíû</p>
      <div class="big-heart">üíó</div>
      <p>V√•r dejt b√∂rjar nu! üïî‚ú®</p>
    </div>

    <audio id="song" src="raindance.mp3"></audio>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const success = document.getElementById('success');
    const questionText = document.getElementById('questionText');
    const song = document.getElementById('song');
    const countdown = document.getElementById('countdown');

    let yesClicks = 0;

    function updateCountdown() {
      const now = new Date();
      const target = new Date();
      target.setHours(17, 30, 0, 0);

      const diff = target - now;

      if (diff <= 0) {
        countdown.textContent = 'Det √§r dejtdags! üíñ';
        return;
      }

      const minutes = Math.floor(diff / 60000);
      const seconds = Math.floor((diff % 60000) / 1000);

      countdown.textContent = `Dejten b√∂rjar om ${minutes} min ${seconds} sek üíï`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'falling-heart';
      heart.textContent = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 3 + Math.random() * 2 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 300);

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * 250;
      const y = Math.random() * 60;
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';

      const currentScale = parseFloat(noBtn.dataset.scale || 1);
      const newScale = Math.max(0.4, currentScale - 0.1);
      noBtn.dataset.scale = newScale;
      noBtn.style.transform = `scale(${newScale})`;

      const yesScale = parseFloat(yesBtn.dataset.scale || 1);
      const newYesScale = yesScale + 0.1;
      yesBtn.dataset.scale = newYesScale;
      yesBtn.style.transform = `scale(${newYesScale})`;
    });

    yesBtn.addEventListener('click', () => {
      yesClicks++;

      if (yesClicks === 1) {
        questionText.textContent = '√Ñr du s√§ker? ü•∫';
      } else if (yesClicks === 2) {
        questionText.textContent = '√Ñr du verkligen s√§ker?? üò≥üíû';
      } else {
        success.classList.remove('hidden');
        yesBtn.style.display = 'none';
        noBtn.style.display = 'none';
        song.play();
      }
    });
  </script>
</body>
</html>
